{% extends "base.html" %}
{% block title %}{{ paper.title }}{% endblock %}
{% block content %}
  <div class="container paper-detail-status">
    <div class="row">
      <div class="col-12">
        <h1>{{ paper.title }}</h1>
      </div>
    </div>
    <div class="row justify-content-left">
      <div class="col-lg-9">
        <hr class="mb-5">
        <p>This paper doesn't have LaTeX source code, so it can't be rendered as a web page.</p>
        <p>Take a look at the <a href="{{ paper.get_https_pdf_url }}">original PDF</a> instead.</p>
      </div>
    </div>
  </div>
{% endblock %}
{% block extra_js %}
  <script>
    mixpanel.track("Paper Not Renderable", {"arxiv_id": "{{ paper.arxiv_id|escapejs }}"});
  </script>
{% endblock %}
